<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Analytics Dashboard for SmartStock AI">
    <meta name="author" content="Your Name">
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="bx logo">
            <!-- <img src="./dashboard.jpg" alt="Logo"> -->
            <div class="logo-name">
                <span>MindMapr </span>AI
            </div>
        </a>
        <ul class="side-menu">
            <li><a href="./index.html"><i class='bx bxs-dashboard'></i>InsightHub</a></li>
            <li><a href="./live.html"><i class='bx bx-store-alt'></i>Live Monitoring</a></li>
            <li class="active"><a href="./analytics.html"><i class='bx bx-analyse'></i>Analytics</a></li>
            <li><a href="./messages.html"><i class='bx bx-message-square-dots'></i>Messages</a></li>
            <!-- <li><a href="#"><i class='bx bx-group'></i>Users</a></li> -->
            <li><a href="./setting.html"><i class='bx bx-cog'></i>Settings</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out'></i> Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search here">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notify">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="./user-profile-icon.png" alt="Profile Icon">
            </a>
        </nav>

        <!-- body content -->
        <main>
            <div class="header">
                <div class="left">
                    <h1 id="dash">Analytics</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">Analytics</a></li>
                        <li> / </li>
                        <li><a href="#" class="active">Class</a></li>
                    </ul>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-item">
                    <h2>Section 1</h2>
                    <img src="./eeg1.jpeg" alt="Visualization 1">
                </div>
                <div class="grid-item">
                    <h2>Section 2</h2>
                    <img src="./eeg2.jpeg" alt="Visualization 2">
                </div>
                <div class="grid-item">
                    <h2>Section 3</h2>
                    <img src="./up1.png" alt="Visualization 3">
                </div>
                <div class="grid-item">
                    <h2>Section 4</h2>
                    <img src="./up2.png" alt="Visualization 4">
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
