<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Monitoring</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="bx logo">
            <!-- <img src="assets/dashboard.jpg" alt=""> -->
            <div class="logo-name">
                <span>MindMapr </span>AI
            </div>
        </a>
        <ul class="side-menu">
            <li><a href="./index.html"><i class='bx bxs-dashboard'></i>InsightHub</a></li>
            <li class="active"><a href="./live.html"><i class='bx bx-store-alt'></i>Live Monitoring</a></li>
            <li><a href="./analytics.html"><i class='bx bx-analyse'></i>Analytics</a></li>
            <li><a href="./messages.html"><i class='bx bx-message-square-dots'></i>Messages</a></li>
            <!-- <li><a href="#"><i class='bx bx-group'></i>Users</a></li> -->
            <li><a href="./setting.html"><i class='bx bx-cog'></i>Settings</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out'></i> Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search here">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" name="" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notify">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="assets/user-profile-icon.png" alt="profile-icon">
            </a>
        </nav>

        <!-- body content -->
        <main>
            <div class="header">
                <div class="left">
                    <h1 id="dash">Live Monitoring</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">Live</a></li>
                        /
                        <li><a href="#" class="active">Class</a></li>
                    </ul>
                </div>
            </div>

            <div class="video-container">
                <div class="video-demo">
                    <video width="1140" height="541.25" controls>
                        <source src="./final1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="recording-btn">
                        <button class="recording-button"></button>
                        <p class="live">Live</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
