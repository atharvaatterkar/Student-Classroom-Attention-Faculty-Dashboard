<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Messages Page for SmartStock AI">
    <meta name="author" content="Your Name">
    <title>Messages</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="bx logo">
            <!-- <img src="./dashboard.jpg" alt="Logo"> -->
            <div class="logo-name">
                <span>MindMapr </span>AI
            </div>
        </a>
        <ul class="side-menu">
            <li><a href="./index.html"><i class='bx bxs-dashboard'></i>InsightHub</a></li>
            <li><a href="./live.html"><i class='bx bx-store-alt'></i>Live Monitoring</a></li>
            <li><a href="./analytics.html"><i class='bx bx-analyse'></i>Analytics</a></li>
            <li class="active"><a href="./messages.html"><i class='bx bx-message-square-dots'></i>Messages</a></li>
            <!-- <li><a href="#"><i class='bx bx-group'></i>Users</a></li> -->
            <li><a href="./setting.html"><i class='bx bx-cog'></i>Settings</a></li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out'></i> Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search here" aria-label="Search">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle" aria-label="Toggle theme"></label>
            <a href="#" class="notify">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="./user-profile-icon.png" alt="Profile Icon">
            </a>
        </nav>

        <!-- Body Content -->
        <main>
            <div class="header">
                <div class="left">
                    <h1>Messages</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">Messages</a></li>
                        <li> / </li>
                        <li><a href="#" class="active">Inbox</a></li>
                    </ul>
                </div>
            </div>

            <!-- Message List -->
            <div class="message-list">
                <div class="message">
                    <div class="message-header">
                        <h3>John Doe</h3>
                        <span class="time">2 mins ago</span>
                    </div>
                    <p>Hi, I have a question regarding the latest update...</p>
                </div>

                <div class="message">
                    <div class="message-header">
                        <h3>Jane Smith</h3>
                        <span class="time">10 mins ago</span>
                    </div>
                    <p>Can you provide more details about the project?</p>
                </div>

                <!-- Add more messages here -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
